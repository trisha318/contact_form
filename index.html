<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #1a1a2e;
      --secondary: #16213e;
      --accent: #0f3460;
      --highlight: #e94560;
      --white: #ffffff;
      --bg: #f9f9f9;
      --error: #e74c3c;
      --success: #2ecc71;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: var(--white);
      max-width: 500px;
      width: 100%;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .form-container h2 {
      text-align: center;
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--secondary);
      font-size: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--highlight);
      outline: none;
    }

    .error {
      color: var(--error);
      font-size: 0.88em;
      margin-top: -12px;
      margin-bottom: 12px;
    }

    .success {
      color: var(--success);
      text-align: center;
      margin-top: 18px;
      font-weight: 600;
    }



    button {
  background-color: #007bff; /* blue */
  color: var(--white);
  padding: 14px;
  width: 100%;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #0069d9;
}

    textarea {
      resize: vertical;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <form class="form-container" id="contactForm">
    <h2>Contact Us</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="John Doe">
    <div id="nameError" class="error"></div>

    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" placeholder="example@domain.com">
    <div id="emailError" class="error"></div>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="Type your message..."></textarea>
    <div id="messageError" class="error"></div>

    <button type="submit">Send Message</button>
    <div id="formSuccess" class="success"></div>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');
    const formSuccess = document.getElementById('formSuccess');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Clear previous feedback
      [nameError, emailError, messageError, formSuccess].forEach(el => el.textContent = '');

      let valid = true;

      if (nameInput.value.trim() === '') {
        nameError.textContent = 'Please enter your name.';
        valid = false;
      }

      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (emailInput.value.trim() === '') {
        emailError.textContent = 'Email is required.';
        valid = false;
      } else if (!emailRegex.test(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      if (messageInput.value.trim() === '') {
        messageError.textContent = 'Please write your message.';
        valid = false;
      }

      if (valid) {
        formSuccess.textContent = 'Thank you! Your message has been submitted.';
        form.reset();
      }
    });
  </script>

</body>
</html>
